<script type="text/javascript">
    var myChart_hottestIndustry = echarts.init(document.getElementById('hottestIndustry'));
    var industryList=['Gym', 'Beauty Salon', 'Book Store', 'Cafe', 'Casino','Drug Store','Locksmith','Night Club','Store','Storage'];
    var industryValue=[335,310,234,135,548,335,353,345,345,123];


    // extra data to two lists, Name + Value
    function extraData(data){
        function newSort(x,y){
            return x.count-y.count;
        }
        data.sort(newSort);
        // console.log(data)
        var industryName = [];
        var industryAmount = [];
        for( var i = 0; i < data.length; i++){
            industryName.push(data[i].name)
            industryAmount.push(data[i].count)
        }

        return {
            name: industryName,
            value: industryAmount,
        };
    }

    // change url name here
    let dataUrl =  '/hottestIndustry';
    $.get(dataUrl).done(function(data) {

        var getData = extraData(data)

        var industryList = getData["name"];
        var industryValue = getData["value"];

        console.log("******Data loading Done!!!******")
        console.log(industryList)
        console.log(industryValue)



        // add option
        let option = {

            title: {
                text: 'Hottest industries in NSW',
                x: 'center'
            },

            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                top:'8%',
                data: industryList
            },
            series: [
                {
                    type: 'pie',
                    radius: '60%',
                    center: ['60%', '50%'],
                    data: [
                        {value: industryValue[0], name: industryList[0]},
                        {value: industryValue[1], name: industryList[1]},
                        {value: industryValue[2], name: industryList[2]},
                        {value: industryValue[3], name: industryList[3]},
                        {value: industryValue[4], name: industryList[4]},
                        {value: industryValue[5], name: industryList[5]},
                        {value: industryValue[6], name: industryList[6]},
                        {value: industryValue[7], name: industryList[7]},
                        {value: industryValue[8], name: industryList[8]},
                        {value: industryValue[9], name: industryList[9]}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        //add setoption here
        myChart_hottestIndustry.setOption(option);

    }, 'json')


</script>
